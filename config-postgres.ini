[APP]
# 应用名称
APP_NAME = StarWeb
# 调试模式
DEBUG = True
# 密钥
SECRET_KEY = your-secret-key-here
# 允许的主机
ALLOWED_HOSTS = localhost,127.0.0.1

[SERVER]
# 服务器主机
HOST = 127.0.0.1
# 服务器端口
PORT = 8009
# 是否启用热重载
RELOAD = True
# 工作进程数（如果为0则使用默认值）
WORKERS = 0
# 日志级别
LOG_LEVEL = info

[DATABASE]
# 数据库连接URL
DATABASE_URL = postgres://wangran:wangran@localhost:5432/wangran

[JWT]
# JWT密钥
SECRET_KEY = your-jwt-secret-key-here-make-it-long-and-secure
# JWT算法
ALGORITHM = HS256
# 访问令牌过期时间（分钟）
ACCESS_TOKEN_EXPIRE_MINUTES = 30
# 刷新令牌过期时间（天）
REFRESH_TOKEN_EXPIRE_DAYS = 7

[LOG]
# 日志级别 DEBUG, INFO, WARNING, ERROR, CRITICAL
LEVEL = INFO
# 日志格式 text, json
FORMAT = text
# 是否启用文件日志
FILE_ENABLED = False
# 日志文件路径（仅在FILE_ENABLED=True时有效）
FILE_PATH = logs/app.log
# 日志文件最大大小（MB）（仅在FILE_ENABLED=True时有效）
MAX_SIZE = 10
# 日志文件备份数量（仅在FILE_ENABLED=True时有效）
BACKUP_COUNT = 5
# 是否输出到控制台
CONSOLE_OUTPUT = True

[CORS]
# 允许的来源
ORIGINS = ["*"]
# 允许的HTTP方法
METHODS = ["*"]
# 允许的HTTP头
HEADERS = ["*"]
# 允许证书
ALLOW_CREDENTIALS = True
